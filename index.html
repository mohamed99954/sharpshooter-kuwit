<body class="bg-gray-100 text-right">

      </div>
    </div>

  <!-- ✅ المنشورات -->
  <main class="max-w-6xl mx-auto px-4">
    <div id="cards" class="grid grid-cols-2 gap-4"></div>
    <p id="noPosts" class="text-center text-gray-500 mt-4 hidden">لا توجد منشورات حالياً</p>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://cscruajtgsyartddfuhu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzY3J1YWp0Z3N5YXJ0ZGRmdWh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NDIwNzQsImV4cCI6MjA2ODQxODA3NH0.dM06HDS5mdeaYhcZE7R-tL91C_pXqlBT-CcOZ_axh24'
    );

    const cardsContainer = document.getElementById('cards');
    const noPosts = document.getElementById('noPosts');

    async function fetchPosts() {
      const { data, error } = await supabase
        .from('accounts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('خطأ في جلب المنشورات:', error.message);
        noPosts.classList.remove('hidden');
        return;
      }

      if (!data || data.length === 0) {
        noPosts.classList.remove('hidden');
        return;
      }

      data.forEach(post => {
        const card = document.createElement('div');
        card.className = 'bg-white p-2 rounded shadow overflow-hidden';

        // الفيديو
       // الفيديو
if (post.video_url) {
  const video = document.createElement('video');
  video.src = post.video_url;
  video.controls = true;
  video.playsInline = true; // ✅ ضروري جداً لحل المشكلة في iPhone
  video.className = 'w-full h-48 object-cover rounded-t';
  card.appendChild(video);
}

        // الصورة
       // الصورة
if (post.image_url) {
  const img = document.createElement('img');
  img.src = post.image_url;
  img.alt = 'صورة الحساب';
  img.className = 'w-full h-48 object-cover rounded';
  card.appendChild(img);
}

// ✅ إضافة اسم الحساب في وسط أسفل الفيديو/الصورة
if (post.account_name) {
  const name = document.createElement('p');
  name.textContent = post.account_name;
  name.className = 'text-center text-blue-700 font-semibold mt-2';
  card.appendChild(name);
}

        // أزرار الإجراءات
        const actionsRow = document.createElement('div');
        actionsRow.className = 'flex justify-center items-center flex-wrap sm:flex-nowrap gap-2 mt-3';

        const detailsBtn = document.createElement('button');
detailsBtn.textContent = 'تفاصيل الحساب';
detailsBtn.className = 'px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600 transition';

const whatsappBtn = document.createElement('a');
whatsappBtn.href = 'https://wa.me/965XXXXXXXX'; // ← غيّر الرقم
whatsappBtn.target = '_blank';
whatsappBtn.textContent = 'واتساب';
whatsappBtn.className = 'px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600 transition';
        
        actionsRow.appendChild(detailsBtn);
        actionsRow.appendChild(whatsappBtn);
        card.appendChild(actionsRow);

        // وصف النص (مخفي مبدئياً)
        const desc = document.createElement('p');
        desc.className = 'account-desc text-gray-800 whitespace-pre-line leading-relaxed break-words text-center hidden';
        desc.innerHTML = post.description.replace(/\n/g, '<br>');
        card.appendChild(desc);

        // تبديل عرض الوصف
        detailsBtn.addEventListener('click', () => {
  const isHidden = desc.classList.toggle('hidden');
  detailsBtn.textContent = isHidden ? 'تفاصيل الحساب' : 'إخفاء';
});

        cardsContainer.appendChild(card);
      });
    }

    fetchPosts();
  </script>

</body>
</html>
