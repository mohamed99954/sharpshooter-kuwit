<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

</head>
<body class="bg-gray-100 text-right">

  <!-- ✅ رأس الصفحة -->

    <div class="flex flex-wrap justify-center gap-4 mt-4">
  <a href="https://www.shooterkw.com/" target="_blank" class="border border-white text-white px-4 py-2 rounded hover:bg-white hover:text-black transition">
     الموقع الرسمي
  </a>
  <a href="https://t.me/Shooterkwinfo" target="_blank" class="border border-white text-white px-4 py-2 rounded hover:bg-white hover:text-black transition">
     تيليغرام
  </a>

    الدعم
  </a>
</div>
  </div>
</header>

  <!-- ✅ المنشورات -->
  <main class="max-w-6xl mx-auto px-4">
    
    <div id="cards" class="grid grid-cols-2 gap-4"></div>
    <p id="noPosts" class="text-center text-gray-500 mt-4 hidden">لا توجد منشورات حالياً</p>
  </main>

  <script>
    const supabase = window.supabase.createClient(
      'https://cscruajtgsyartddfuhu.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNzY3J1YWp0Z3N5YXJ0ZGRmdWh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4NDIwNzQsImV4cCI6MjA2ODQxODA3NH0.dM06HDS5mdeaYhcZE7R-tL91C_pXqlBT-CcOZ_axh24'
    );

    const cardsContainer = document.getElementById('cards');
    const noPosts = document.getElementById('noPosts');

    async function fetchPosts() {
      const { data, error } = await supabase
        .from('accounts')
        .select('*')
        .order('created_at', { ascending: false });

      if (error) {
        console.error('خطأ في جلب المنشورات:', error.message);
        noPosts.classList.remove('hidden');
        return;
      }

      if (!data || data.length === 0) {
        noPosts.classList.remove('hidden');
        return;
      }

     data.forEach(post => {
  const card = document.createElement('div');
  card.className = 'bg-white p-4 rounded shadow space-y-3';

  // الفيديو أو الصورة - تظهر دائمًا
  if (post.video_url) {
  const video = document.createElement('video');
  video.src = post.video_url;
  video.controls = true;
  video.className = 'w-full h-auto rounded object-cover';
  card.appendChild(video);
}

  if (post.image_url) {
    const img = document.createElement('img');
    img.src = post.image_url;
    img.alt = 'صورة الحساب';
    img.className = 'w-full rounded';
    card.appendChild(img);
  }

  // زر التفاصيل + أزرار واتساب وتيليجرام كنصوص
const actionsRow = document.createElement('div');
actionsRow.className = 'flex justify-center items-center gap-4 mt-3';

// زر "تفاصيل"
const detailsBtn = document.createElement('button');
detailsBtn.textContent = 'تفاصيل';
detailsBtn.className = 'bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition';

// زر "واتساب" بنفس تصميم "تفاصيل"
const whatsappBtn = document.createElement('a');
whatsappBtn.href = 'https://wa.me/965XXXXXXXX'; // ← غيّر الرقم
whatsappBtn.target = '_blank';
whatsappBtn.textContent = 'واتساب';
whatsappBtn.className = 'bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition';

// زر "تيليجرام" بنفس التصميم
const telegramBtn = document.createElement('a');
telegramBtn.href = 'https://t.me/YourTelegramUsername'; // ← غيّر المعرف
telegramBtn.target = '_blank';
telegramBtn.textContent = 'تيليجرام';
telegramBtn.className = 'bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-500 transition';

// إضافة الأزرار للصف
actionsRow.appendChild(detailsBtn);
actionsRow.appendChild(whatsappBtn);
actionsRow.appendChild(telegramBtn);
card.appendChild(actionsRow);

// وصف النص - مخفي مبدئياً
const desc = document.createElement('p');
desc.className = 'text-sm text-gray-800 whitespace-pre-line leading-relaxed break-words text-right hidden';
desc.innerHTML = post.description.replace(/\n/g, '<br>');
card.appendChild(desc);

// التحكم في إظهار/إخفاء النص
detailsBtn.addEventListener('click', () => {
  desc.classList.toggle('hidden');
  detailsBtn.textContent = desc.classList.contains('hidden') ? 'تفاصيل' : 'إخفاء';
});

  cardsContainer.appendChild(card);
});
    }

    fetchPosts();
  </script>
</body>
</html>
